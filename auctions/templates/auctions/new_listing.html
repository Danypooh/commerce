{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container mt-5">
        <h2 class="mb-4">New Listing</h2>
    
        <form action="{% url 'new_listing' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Create Listing</button>
        </form>
    </div>
{% endblock %}
